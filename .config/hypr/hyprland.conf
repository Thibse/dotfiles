# monitor config
monitor=,preferred,auto,auto
monitor=DP-1,1920x1080@165,0x0,1

# autostart
exec-once = waybar
exec-once = keepassxc
exec-once = hyprpaper
exec-once = hypridle
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = flatpak run com.core447.StreamController -b

# theme color config
source = ~/.config/hypr/macchiato.conf

env = XCURSOR_THEME,"Bibata-Modern-Classic"
env = XCURSOR_SIZE,24

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us,de
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =
    follow_mouse = 1

    touchpad {
        natural_scroll = yes
    }

    sensitivity = 0
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    gaps_in = 5
    gaps_out = 10
    border_size = 2
    col.active_border = $mauve 
    col.inactive_border = $surface0

    layout = dwindle
}

misc {
    disable_hyprland_logo = yes
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    rounding = 10
    blur {
	enabled = true
	size		= 3
	passes	= 1
	new_optimizations = on
    }

    shadow {
	enabled = true
	range = 4
	render_power = 3
	color = rgba(1a1a1aee)
    }
}

animations {
    enabled = yes
    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes
    preserve_split = yes
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = on
    workspace_swipe_cancel_ratio = 0.4
}

# window rules
windowrulev2 = float, class:^(org.pwmt.zathura)$
windowrulev2 = float, class:^(org.keepassxc.KeePassXC)$
windowrulev2 = float, class:(firefox), title:(Picture-in-Picture)
# pomodoro
windowrule = float, title:^(Pomatez)$
windowrule = workspace 2, title:^(Pomatez)$
windowrule = pin, title:^(Pomatez)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
# Session
bind = $mainMod SHIFT, E, exit,
bind = $mainMod CTRL, L, exec, hyprlock

bind = $mainMod, T, exec, kitty
bind = $mainMod, Q, killactive, 
bind = $mainMod, E, exec, thunar
bind = $mainMod, V, togglefloating, 
bind = $mainMod, P, pin, 
bind = $mainMod, R, exec, rofi -show drun
bind = $mainMod, U, exec, loginctl lock-session
bind = $mainMod, B, exec, flatpak run app.zen_browser.zen
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, G, togglesplit, # dwindle

# Move focus with mainMod + arrow keys
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# resize
bind = $mainMod, right, resizeactive, 40 0
bind = $mainMod, left, resizeactive, -40 0
bind = $mainMod, down, resizeactive, 0 -40
bind = $mainMod, up, resizeactive, 0 40

# start submap
bind=$mainMod, Return, submap, move
submap=move
# move window
binde=, left, moveactive, -20 0
binde=SHIFT, left, moveactive, -60 0
binde=, right, moveactive, 20 0
binde=SHIFT, right, moveactive, 60 0
binde=, up, moveactive, 0 -20
binde=SHIFT, up, moveactive, 0 -60
binde=, down, moveactive, 0 20
binde=SHIFT, down, moveactive, 0 60
# resize small
bind=, L, resizeactive, 10 0
bind=, H, resizeactive, -10 0
bind=, J, resizeactive, 0 -10
bind=, K, resizeactive, 0 10
# end submap
bind=, escape, submap, reset
bind=$mainMod, Return, submap, reset
bind=, Return, submap, reset
submap=reset

# fullscreen
bind=$mainMod,C,fullscreen
bind=$mainMod SHIFT, C, fullscreenstate, -1 2

# pin window
bind = $mainMod, U, pin

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

bind = $mainMod ALT, Left, swapwindow, l
bind = $mainMod ALT, Right, swapwindow, r
bind = $mainMod ALT, Up, swapwindow, u
bind = $mainMod ALT, Down, swapwindow, d

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# brightnessctl
bind =, XF86MonBrightnessUp, exec, brightnessctl set 5%+ -q
bind =, XF86MonBrightnessDown, exec, brightnessctl set 5%- -q
# media
bind =, XF86AudioPlay, exec, playerctl -p spotify play-pause
bind =, XF86AudioPause, exec, playerctl -p spotify pause
bind = SHIFT, XF86AudioPlay, exec, playerctl -p spotify pause
bind =, XF86AudioPlayPause, exec, playerctl -p spotify play-pause
bind = $mainMod SHIFT, P, exec, playerctl -p spotify play-pause
bind =, XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_SINK@ 5%+
bind =, XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_SINK@ 5%-
bind =, XF86AudioMute, exec, wpctl set-mute @DEFAULT_SINK@ toggle
bind = SHIFT, XF86AudioMute, exec, wpctl set-mute @DEFAULT_SOURCE@ toggle
bind =, XF86AudioNext, exec, playerctl -p spotify next
bind =, XF86AudioPrev, exec, playerctl -p spotify previous
bind = $mainMod SHIFT, d, exec, playerctl -p spotify next
bind = $mainMod SHIFT, a, exec, playerctl -p spotify previous
bind = SHIFT, XF86AudioRaiseVolume, exec, playerctl -p spotify volume 0.05+
bind = SHIFT, XF86AudioLowerVolume, exec, playerctl -p spotify volume 0.05-
# notifications
bind = $mainMod, N, exec, dunstctl close
bind = $mainMod SHIFT, N, exec, dunstctl history-pop
# switch keyboard layout
bind = $mainMod, SPACE, exec, hyprctl switchxkblayout current next

# tools
bind = $mainMod, D, exec, ~/.scripts/picker # color picker
bind = $mainMod, S, exec, grim -g "$(slurp)" - | wl-copy # screenshot into clipboard
bind = $mainMod SHIFT, S, exec, grim -g "$(slurp)" $HOME/Pictures/screenshots/$(date +'%s_grim.png')

# to switch between windows in a floating workspace
bind = SUPER,Tab,cyclenext,          # change focus to another window
bind = SUPER,Tab,bringactivetotop,   # bring it to the top

exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
